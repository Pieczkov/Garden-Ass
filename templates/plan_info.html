{% extends "base.html" %}
{% load static %}

{% block content %}

{% endblock %}

{% block table %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <h2>Plan {{ plan.name }}</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Description</th>
              <th>Date</th>
              <th>Task</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ plan.description }}</td>
              <td>{{ plan.date }}</td>
              <td>{% for task in plan.task_set.all %}
                  <ol>{{ task.name }}</ol>
                  {% endfor %}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
        <div class="button col-md-3 inline-group float-left flex-column">
            <button class="navbar-toggler active" type="button">
      <span class="badge-light">
          <a href="/plan_view/update/{{ plan.id }}">Edit Plan</a></span>
            </button>
        </div>
        <div class="button col-md-3 inline-group float-left flex-column">
            <button class="navbar-toggler active" type="button">
          <span class="badge-light">
              <a href="/plan_view/delete/{{ plan.id }}">Delete Plan</a></span>
            </button>
        </div>
    </main>
{% endblock %}
