{% extends 'base.html' %}
{% block content %}
    <h1>Add Plant</h1>
{% if message %}
    <div class="card">
        <div class="card-body">
            <p>{{ message }}</p>
        </div>
    </div>
    {% endif %}
    <div class="card w-25">
        <div class="card-body">
            <form method="post" class="form ">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit">
            </form>
        </div>
    </div>
{% endblock %}
