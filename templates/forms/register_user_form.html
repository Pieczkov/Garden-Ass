{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Register new user</h1>
{% if message %}
    <div class="card">
        <div class="card-body">
            <p>{{ message }}</p>
        </div>
    </div>
{% endif %}
    <div class="card w-30">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit">
            </form>
        </div>
    </div>
{% endblock %}
