{% extends 'base.html' %}
{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

    <h1>Add plant type</h1>
{% if message %}
    <div class="card">
        <div class="card-body">
            <p>{{ message }}</p>
        </div>
    </div>
    {% endif %}
    <div class="card w-25">
        <div class="card-body">
            <form method="post" class="form ">
                {% csrf_token %}
                <input type="text" name="name">Enter plant type here</input>
                <input type="submit">
            </form>
        </div>
    </div>
    </main>
{% endblock %}
